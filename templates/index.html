<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            margin: 0;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%; /* Adjust as needed */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 0; /* Make the box rectangular */
            box-sizing: border-box; /* This includes padding and border in the element's total width and height */
            resize: none; /* Prevent resizing */
        }
        input[type="date"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Task Manager</h1>

    <!-- Form to add a new task -->
    <form method="POST">
        <textarea name="content" rows="10" cols="50" placeholder="Task content"></textarea>
        <input type="date" name="dueDate" placeholder="Due date">
        <input type="submit" value="Add Task">
    </form>

    <!-- Button to show all tasks -->
    <form action="/show">
        <input type="submit" value="Show Tasks">
    </form>
</body>
</html>
